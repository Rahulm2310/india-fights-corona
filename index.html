<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>India fights Corona</title>
    <link
      rel="icon"
      href="https://image.flaticon.com/icons/svg/2160/2160488.svg"
      type="image/x-icon"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/superhero/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="/"
        ><i class="fa fa-hand-peace-o" aria-hidden="true"></i> India fights
        Corona</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor03"
        aria-controls="navbarColor03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active text-center">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item text-center">
            <a class="nav-link" href="/news">News</a>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link" href="/helpline">Helpline</a>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link" href="/faq">FAQ</a>
          </li>
        </ul>
      </div>
    </nav>
    <main id="container">
      <div class="heading">
        <h2 class="text-center">CoVID-19 Tracker</h2>
        <p class="lead text-center">
          Track the current situation of novel coronavirus in the country
        </p>
      </div>

      <div class="data">
        <p class="text-muted text-right updated-time"></p>
        <div class="row">
          <div
            class="card text-white bg-danger mb-3 col-lg-3 col-md-6 col-sm-6 col-xs-12"
            style="max-width: 15rem;margin:0px 10px"
          >
            <div class="card-header text-center">Confirmed</div>
            <div class="card-body">
              <h2 class="card-title text-center confirmed"></h2>
            </div>
          </div>
          <div
            class="card text-white bg-primary mb-3 col-lg-3 col-md-6 col-sm-6 col-xs-12"
            style="max-width: 15rem; margin:0px 10px "
          >
            <div class="card-header text-center">Active</div>
            <div class="card-body">
              <h2 class="card-title text-center active"></h2>
            </div>
          </div>
          <div
            class="card text-white bg-success mb-3 col-lg-3 col-md-6 col-sm-6 col-xs-12"
            style="max-width: 15rem; margin:0px 10px"
          >
            <div class="card-header text-center">Recovered</div>
            <div class="card-body">
              <h2 class="card-title text-center recovered"></h2>
            </div>
          </div>
          <div
            class="card text-white bg-secondary mb-3 col-lg-3 col-md-6 col-sm-6 col-xs-12"
            style="max-width: 15rem; margin:0px 10px"
          >
            <div class="card-header text-center">Deaths</div>
            <div class="card-body">
              <h2 class="card-title text-center deaths"></h2>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="statewise-data">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">State/UT</th>
            <th class="text-center" scope="col">Confirmed</th>
            <th class="text-center" scope="col">Active</th>
            <th class="text-center" scope="col">Recovered</th>
            <th class="text-center" scope="col">Deaths</th>
          </tr>
        </thead>
        <tbody class="statewise-table"></tbody>
      </table>
    </div>

    <footer>
      <p class="text-muted text-center"></p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
      text="text/javascript"
    ></script>
    <script src="data-extractor.js" type="text/javascript"></script>
  </body>
</html>
